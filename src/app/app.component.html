<form aria-labelledby="login-title" class="login-form mx-auto p-4 max-width-400">
  <div class="form-group text-center mb-4">
    <h3 class="font-weight-bold">Login</h3>
  </div>

  <div class="form-group mb-3">
    <label for="usuario">E-mail:</label>
    <input type="email" class="form-control" id="usuario" placeholder="Informe o Usuário" required>
  </div>

  <div class="form-group mb-4">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" placeholder="Informe a Senha" required>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg w-100">Acessar</button>
  </div>
</form>
